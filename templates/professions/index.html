{% extends 'wrapper.html' %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Professions | ProfPlus{% endblock %}</title>
</head>
<body>



 {% block content %}
    <div class="row row-cols-1 row-cols-md-2 g-4">


    {% for profession in profession_list %}
        <div class="col m-5">
            <div class="card border-secondary border-2 bg-black bg-opacity-25 text-white">

                <h3>{{ profession.profession_name }}</h3>
                <p style="white-space: pre-wrap;">{{ profession.description }}</p>

            </div>
        </div>
    {% endfor %}

     </div>

 {% endblock %}


</body>
</html>
